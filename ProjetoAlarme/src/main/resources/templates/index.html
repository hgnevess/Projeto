<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Produtos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fa;
        }
        header {
            background-color: #34495e;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        header a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            margin-top: 10px;
            display: inline-block;
        }
        #productList {
            margin: 20px auto;
            max-width: 900px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2c3e50;
            color: #fff;
        }
        td {
            background-color: #ecf0f1;
        }
        a {
            color: #3498db;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<header>
    <h1>Estoque de Produtos</h1>
    <a href="/produtos/adicionar">Adicionar Produto</a>
</header>

<section id="productList">
    <h2>Lista de Produtos</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.descricao}"></td>
            <td th:text="${produto.preco}"></td>
            <td>
                <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a> |
                <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}" onclick="return confirm('Tem certeza que deseja excluir?')">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
