<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque de Produtos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Estoque de Produtos</h1>
    <a href="/produtos/adicionar">Adicionar Produto</a>
</header>

<section id="productList">
    <h2>Lista de Produtos</h2>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.id}"></td>
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.descricao}"></td>
            <td th:text="${produto.preco}"></td>
            <td>
                <a th:href="@{/produtos/editar/{id}(id=${produto.id})}">Editar</a> |
                <a th:href="@{/produtos/deletar/{id}(id=${produto.id})}" onclick="return confirm('Tem certeza que deseja excluir?')">Deletar</a>
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
