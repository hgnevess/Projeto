<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>Editar Produto</h1>
    <a href="/produtos/">Voltar para a lista de produtos</a>
</header>

<form action="/produtos/editar" method="post">
    <input type="hidden" name="id" th:value="${produto.id}">

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" th:value="${produto.nome}" required><br>

    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" th:value="${produto.descricao}" required><br>

    <label for="preco">Preço:</label>
    <input type="number" id="preco" name="preco" th:value="${produto.preco}" step="0.01" required><br>

    <button type="submit">Salvar</button>
</form>
</body>
</html>
